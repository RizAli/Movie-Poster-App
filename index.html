<!DOCTYPE html>
<html>
<head>
   <title>Riz's Movie Posters App</title>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
<div class="container">
   <header>
      <h1>Front Row</h1>
   </header>
   <section id="fetch">
      <input type="text" placeholder="Enter a movie title" id="filmNo" />
      <button id="search">Find me a poster</button>
   </section>
   <ul id="info"></ul>

   <footer>
      <p>movie poster app<a href="http://twostepmedia.co.uk"></a></p>
   </footer>
</div>

<script type="text/javascript">

  var url = "https://api.themoviedb.org/3/movie/156?api_key=c94e8e8f91a96ebba3962e3aeffebf89"

  $( document ).ready(function() {
    console.log( "ready!" )

  $( "#search" ).click(function() {
  var filmNo = $('#filmNo').val();

  $.ajax({
    url: "https://api.themoviedb.org/3/movie/" + filmNo + "?api_key=c94e8e8f91a96ebba3962e3aeffebf89",
    dataType :"jsonp",
    }).done(function(data) {
      $('#info').append(
        "<li>" + data.original_title + "</li>"
        )
  });

  });

  });


</script>
</body>
</html>
